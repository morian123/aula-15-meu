<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="result__screen">
        <h2 id="listaDeCalculo"></h2>
        <h1 id="resultado"></h1>
      </section>
      <section class="calculation__buttons">
        <div>
          <button id="limpar" class="medium__gray" type="button">C</button>
          <button id="maisOuMenos" class="medium__gray" type="button">
            <img src="assets/union.svg" alt="Union icon" />
          </button>
          <button id="porcentagem" class="medium__gray" type="button">%</button>
          <button id="divisao" class="blue__bg" type="button">รท</button>
        </div>
        <div>
          <button value="7" type="button">7</button>
          <button value="8" type="button">8</button>
          <button value="9" type="button">9</button>
          <button id="multiplicacao" class="blue__bg" type="button">*</button>
        </div>
        <div>
          <button value="4" type="button">4</button>
          <button value="5" type="button">5</button>
          <button value="6" type="button">6</button>
          <button id="subtracao" class="blue__bg" type="button">-</button>
        </div>
        <div>
          <button value="1" type="button">1</button>
          <button value="2" type="button">2</button>
          <button value="3" type="button">3</button>
          <button id="adicao" class="blue__bg" type="button">+</button>
        </div>
        <div>
          <button id="ponto" type="button">.</button>
          <button value="0" type="button">0</button>
          <button id="deletar" type="button">
            <img src="assets/delete.svg" alt="Delete icon" />
          </button>
          <button id="calcular" class="blue__bg" type="button">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
